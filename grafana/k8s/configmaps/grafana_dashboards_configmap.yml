apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
data:
  dashboard.yaml: |-
    {
        "apiVersion": 1,
        "providers": [
            {
                "name":"Dashboard",
                "type": "file",
                "options": {
                    "path": "/var/lib/grafana/dashboards"
                }
            }
        ]
    }