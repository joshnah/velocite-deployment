# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: streaming
  namespace: messaging
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: registry.gitlab.com/viviane.qian/projet-sdtd/streaming
  imagePullPolicy: IfNotPresent
  imagePullSecrets:
    - registry-credentials
  mainApplicationFile: local:///app/streaming.py
  sparkVersion: "3.5.0"
  sparkConf:
    spark.driver.extraJavaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp -Dbasicauth=username:password"
  deps:
    packages:
        - org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0
        - com.datastax.spark:spark-cassandra-connector_2.12:3.4.1
        - com.github.jnr:jnr-posix:3.1.15
  arguments:
    - kafka-service:9092
    - api-result
    - cassandra-service.database.svc.cluster.local
    - "9042"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 5
    onFailureRetryInterval: 20
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    coreRequest: "200m"
    memory: "512m"
    labels:
      version: 3.5.0
    serviceAccount: spark

  executor:
    coreRequest: "200m"
    instances: 1
    memory: "512m"
    labels:
      version: 3.5.0
    
    
  
